<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <h1>About</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <header>
        <div >
            <img src="./images/gmail.jpg" alt="No Image Found" width="600px">
        </div> 
        </header>
        <h1>Create your Google Account</h1>  
        <div class="multi-column-container">
        <section class="two-column-item">
            <h2>One Account is all you need</h2>
            <h3>One Free Account gets you into everything Google.</h3>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google" class="img-thumbnail"></a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=ho8QlOYvMuG3&format=png&color=000000" alt="Gmail" class="img-thumbnail"></a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=BSdGJYbn2JPm&format=png&color=000000" alt="Google Maps"class="img-thumbnail"></a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=19318&format=png&color=000000" alt="Youtube" class="img-thumbnail"></a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=eKDChMKt75eu&format=png&color=000000" alt="Google Drive" class="img-thumbnail"></a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=30843&format=png&color=000000" alt="Google Photos" class="img-thumbnail"></a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=rZwnRdJyYqRi&format=png&color=000000" alt="Google Play" class="img-thumbnail"></a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=63785&format=png&color=000000" alt="Google Chrome" class="img-thumbnail"></a>
            <h2 class="space">Take it all with you</h2>
            <h3>Switch between devices, and pick up wherever you left off.</h3>
            <img src="./images/computer.jpg" alt="Devices Images" width="350px">
            <P class="red">Gmail Sign Up</P>
            <p class="gray">New Gmail Account</p>
        </section>
    
        <div class="second-multi-column-container"></div>
        <section class="second-column-item"> 
            <form action="#" method="get">
                <div class="shield">
                <div class="form-space">
                <label for="name">Name</label>
                <br>
                    <input type="text" name="first-name" placeholder="First" required class="name">
                    <input type="text" name="last-name" placeholder="Last" required class="name">
                </div>
                <div class="form-space">
                <label for="name">Choose your username</label>
                <br>
                    <input type="email" name="email" placeholder="@gmail.com" required>
                </div>
                <div class="form-space">
                    <label for="name">Create your password</label>
                    <br>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-space">
                    <label for="name">Confirm your password</label>
                    <br>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-space">
                        <label for="name">Birthday</label>
                        <br>
                        <div class="form-row">
                        <select class="birthday">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                            <input type="text" name="Day" placeholder="Day" required class="birthday-row">
                            <input type="text" name="Year" placeholder="Year" required class="birthday-row">
                        </select>
                        </div>
                    </div>
                        <div class="form-space">
                        <label for="gender">Gender</label>
                            <br>
                            <div class="form-row">
                        <select class="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                        </div>
                        
                        <div class="form-space">
                        <label for="phone">Mobile Phone</label>
                        <br>
                        <input type="tel" name="phone" required placeholder="+234">    
                        </div>
                        
                        <div class="form-space">                   
                        <label for="email">Your current email address</label>
                        <br>
                        <input type="text" name="email" required>    
                        </div>
                        
                        <div class="form-space">
                            <label for="location">Location</label>
                            <br>
                            <div class="form-row">
                            <select class="country">
                            <option value="Australia">Australia</option>
                            <option value="China">China</option>
                            <option value="England">England</option>
                            <option value="Mexico">Mexico</option>
                            <option selected value="Nigeria">Nigeria</option>
                            <option value="USA">USA</option>
                            </select>
                            </div>
                        </div>
                      <section>  
                        <div class="button">
                            <input type="submit" value="Next step">
                        </div>
                    </section>
                    </section>
                    </div>
                </div>
                </form>
        
        
        </div>
    </body>
</html>
